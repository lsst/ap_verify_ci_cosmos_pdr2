description: Instrumented Alert Production pipeline specialized for CI-Cosmos-PDR2
#
# This pipeline does not depend on the local ApVerify.yaml, because the definition
# of the primary ApVerifyWithFakes.yaml is more likely to change than the
# data-specific overrides, and importing both pipelines can't merge changes to
# the same task.

imports:
  - location: $AP_VERIFY_DIR/pipelines/HyperSuprimeCam/ApVerifyWithFakes.yaml
parameters:
  # Use dataset's specific templates
  coaddName: goodSeeing
tasks:
  isr:
    class: lsst.ip.isr.IsrTask
    config:
      # Ignore missing calibrations
      doBrighterFatter: false
      doAttachTransmissionCurve: false
      doUseOpticsTransmission: false
      doUseFilterTransmission: false
      doUseSensorTransmission: false
      doUseAtmosphereTransmission: false
  calibrate:
    class: lsst.pipe.tasks.calibrate.CalibrateTask
    config:
      # Use dataset's reference catalogs
      file: $AP_VERIFY_CI_COSMOS_PDR2_DIR/config/calibrate.py
  processVisitFakes:
    class: lsst.pipe.tasks.processCcdWithFakes.ProcessCcdWithVariableFakesTask
    config:
      python: |
        # Use dataset's reference catalogs
        import os.path
        from lsst.utils import getPackageDir
        config.calibrate.load(os.path.join(getPackageDir("ap_verify_ci_cosmos_pdr2"),
                                           "config", "calibrate.py"))
  diaPipe:
    class: lsst.ap.association.DiaPipelineTask
    config:
      doSolarSystemAssociation: true
